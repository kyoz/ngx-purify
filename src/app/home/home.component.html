<pure-main-container class="home-container">
  <mat-toolbar class="home-toolbar" color="primary">
    <button mat-button class="button left-side" *ngIf="!_menuContainer.isFullWidth" (click)="_menuContainer.toggle()">
      <mat-icon>menu</mat-icon>
    </button> 
    <!--mat-divider currently have issue with mat-header, so i create my own simple divider-->
    <div class="pure-spacer"></div>
    <button mat-button class="userinfo-btn" [matMenuTriggerFor]="userInfoMenu">
      <img class="avatar" src="assets/image/avatar/kyoz.jpg" width="40px">
      <span class="username">Ban Min Kyoz</span>
      <mat-icon class="arrow-icon">keyboard_arrow_down</mat-icon>
    </button>
    <button mat-button class="button right-side" (click)="toggleSearch()">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button class="button right-side fullscreen-btn" (click)="requestFullscreen()">
      <mat-icon>fullscreen</mat-icon>
    </button>
    <button mat-button class="button right-side language-btn" [matMenuTriggerFor]="languageMenu">
      <mat-icon>languages</mat-icon>
    </button>
    <button mat-button class="button right-side" (click)="_notificationContainer.toggle()">
      <mat-icon>format_list_bulleted</mat-icon>
    </button>
    <button mat-button class="button right-side" *ngIf="!_chatboxContainer.isFullWidth"
      (click)="_chatboxContainer.toggle()">
      <mat-icon>chat</mat-icon>
    </button>
    <div class="search" *ngIf="isSearching" fxLayout="row" fxLayoutAlign="space-between center" >
      <mat-icon>search</mat-icon>
      <input #search_input type="text" class="search-input" pureAutofocus>
      <button mat-icon-button (click)="toggleSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!--USER MENU-->
    <mat-menu #userInfoMenu="matMenu" xPosition="before" overlapTrigger="false">
      <button mat-menu-item>
        <mat-icon svgIcon="account"></mat-icon>
        <span>User Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <!--USER MENU-->
    <mat-menu #languageMenu="matMenu" xPosition="before" overlapTrigger="false">
      <button mat-menu-item>
        <mat-icon svgIcon="pure-flag-usa" style="margin-top: -2px"></mat-icon>
        <span>English</span>
      </button>
      <button mat-menu-item>
        <mat-icon svgIcon="pure-flag-spain" style="margin-top: -2px"></mat-icon>
        <span>Spain</span>
      </button>
      <button mat-menu-item>
        <mat-icon svgIcon="pure-flag-china" style="margin-top: -2px"></mat-icon>
        <span>China</span>
      </button>
    </mat-menu>

  </mat-toolbar>
  <div class="home-content-wrapper" fxLayoutAlign="center center">
    Content 
  </div>
</pure-main-container>
