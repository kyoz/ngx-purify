<div #PURE_MAIN_CONTAINER id="PURE_MAIN_CONTAINER" class="pure-main-container" [dir]="_settings.currentTextDir">
  <mat-progress-bar class="loader" mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <div class="content pure-theme"
       [class.menu-content-small-screen]="!_mainContainer.isFullWidth"
       [class.menu-content-opened]="_mainContainer.isFullWidth && _menuContainer.isOpened"
       [class.chatbox-content-small-screen]="!_mainContainer.isFullWidth"
       [class.disable-animation]="_settings.disableAnimation"
       [class.minimal-mode]="minimalMode">
    <ng-content></ng-content>
    <pure-setting-button></pure-setting-button>
  </div>

  <!--Pure Containers-->
  <ng-template [ngIf]="!minimalMode">
    <pure-menu-container></pure-menu-container>
    <pure-chatbox-container></pure-chatbox-container>
    <pure-notification-container></pure-notification-container>
  </ng-template>
  <pure-settings-container></pure-settings-container>

  <!--Main Backdrop-->
  <div class="pure-main-container-backdrop"
       [class.visible]="isBackdropVisible && !minimalMode"
       (click)="closeBackdrop()"></div>

  <!--Setting Backdrop-->
  <div class="pure-settings-backdrop"
       [hidden]="!_settingsContainer.isOpened"
       (click)="_settingsContainer.close()"></div>
</div>
