<div #PURE_MAIN_CONTAINER id="PURE_MAIN_CONTAINER" class="pure-main-container" [ngClass]="{
  'RTL' : (_settings.currentTextDir$ | async) === 'RTL'
}">
  <div class="content pure-theme" [ngClass]="{
    'menu-content-small-screen' : !(_mainContainer.isFullWidth$ | async),
    'menu-content-opened' : (_mainContainer.isFullWidth$ | async) && (_menuContainer.isOpened$ | async),
    'chatbox-content-small-screen' : !(_mainContainer.isFullWidth$ | async),
    'disable-animation': (_settings.disableAnimation$ | async),
    'minimal-mode': minimalMode
  }">
    <ng-content></ng-content>
    <pure-setting-button></pure-setting-button>
  </div>
  <!--Pure Containers-->
  <pure-menu-container *ngIf="!minimalMode"></pure-menu-container>
  <pure-chatbox-container *ngIf="!minimalMode"></pure-chatbox-container>
  <pure-notification-container *ngIf="!minimalMode"></pure-notification-container>
  <pure-settings-container></pure-settings-container>
  <!--Main Backdrop-->
  <div class="pure-main-container-backdrop"
    [ngClass]="{ 'visible' : isBackdropVisible }"
    (click)="closeBackdrop()"></div>
  <!--Setting Backdrop-->
  <div class="pure-settings-backdrop"
    [hidden]="!(_settingsContainer.isOpened$ | async)"
    (click)="_settingsContainer.close()"></div>
</div>
