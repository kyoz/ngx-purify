<div #pure_chatbox_container class="pure-chatbox-container"
  [ngClass]="{ 
    'chatbox-fullwidth' : _chatboxContainer.isFullWidth,
    'chatbox-non-fullwidth' : !_chatboxContainer.isFullWidth,
    'chatbox-opened' : _chatboxContainer.isOpened,
    'chatbox-closed' : _chatboxContainer.isClosed }">
  <mat-toolbar color="primary" class="toolbar" (click)="openChatbox()" [ngSwitch]="_sideChatbox.inConversation && _chatboxContainer.isOpened">
    <mat-icon class="chatbox-icon" *ngSwitchCase="false">
      chat
    </mat-icon>
    <span class="content">
      <span *ngSwitchCase="false" class="title">Chatbox</span>
      <div *ngSwitchCase="true" class="user-info" fxLayout="row" fxLayoutAlign="start center">
        <img class="avatar" src="assets/image/avatar/{{_sideChatbox.currentConversation.contactInfo.avatar}}" width="36px">
        <span class="name">{{ _sideChatbox.currentConversation.contactInfo.name }}</span>
      </div>
    </span>
    <div class="pure-spacer"></div>
    <button mat-icon-button class="content close-btn" (click)="closeChatbox($event)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div class="chatbox-wrapper">
    <pure-side-chatbox></pure-side-chatbox> 
  </div>
</div>
