<div #pure_menu_container class="pure-menu-container"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  [ngClass]="{
    'fullwidth' : _menuContainer.isFullWidth,
    'non-fullwidth' : !_menuContainer.isFullWidth,
    'opened' : _menuContainer.isOpened,
    'can-hover' : _menuContainer.canHover,
    'RTL' : _settings.textDirection === 'RTL'
  }">
  <mat-toolbar color="primary" class="toolbar">
    <img src="assets/logo/pure.png" height="28">
    <span style="display: inline-block; width: 12px;"></span>
    <span (click)="_menuContainer.toggle()" class="title">PURE</span>
    <div class="pure-spacer"></div>
    <button mat-icon-button class="menu-button"
      (click)="_menuContainer.toggle()">
      <mat-icon>
        {{!_menuContainer.isOpened ? 'menu' : _settings.textDirection === 'LTR' ? 'arrow_back' : 'arrow_forward'}}
      </mat-icon>
    </button>
  </mat-toolbar>
  <div class="menu-wrapper pure-background">
    <pure-menu></pure-menu>
  </div>
</div>
