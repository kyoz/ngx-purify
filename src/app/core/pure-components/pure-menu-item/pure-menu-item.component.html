<div class="pure-menu-item" (click)="onMenuItemClicked()" [ngClass]="{  }">
  <div fxLayout="row" fxLayoutAlign="start center" class="pure-menu-content content level-{{level}}"
    [ngClass]="{
      'active': active, 'opened': opened,
      'opened-or-hovering-menu': _menuContainer.canHover && (_menuContainer.isHovering || _menuContainer.isOpened),
      'no-icon': !menuItemData.icon && _menuContainer.isClosed
    }">
    <!--Icon to replace menu item that doesn't have icon when shrink-->
    <mat-icon class="replace-icon">layers</mat-icon>
    <!--Original icon-->
    <mat-icon class="icon" *ngIf="menuItemData.icon">{{ menuItemData.icon }}</mat-icon>
    <span class="name">{{ menuItemData.name }}</span>
    <mat-icon class="expand-icon" [ngClass]="{ 'expanded': opened }"
      *ngIf="hasChildren">keyboard_arrow_right</mat-icon>
  </div>
</div>

<div class="children" *ngIf="hasChildren" [ngStyle]="{ 'height.px': height }">
  <pure-menu-item *ngFor="let childMenuItem of menuItemData.children" 
    [parent]="_parent"
    [menuItemData]="childMenuItem"
    [level]="level+1">
  </pure-menu-item>
</div>
