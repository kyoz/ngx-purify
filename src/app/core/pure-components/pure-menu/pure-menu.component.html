<div #PURE_MENU=purePerfectScrollbar class="pure-menu pure-theme" purePerfectScrollbar
     [dir]="_settings.currentTextDir$ | async"
     [class.opened-or-hovering-menu]="_menuContainer.isOpenedOrHoveringMenu$ | async"
     [class.fullwidth]="_mainContainer.isFullWidth$ | async">
  <div class="pure-menu-group" *ngFor="let group of menuGroups; trackBy: trackGroupByFn">
    <div class="group-name-wrapper">
      <!--Icon to replace group name when the menu shrink-->
      <mat-icon class="group-name-replace">remove</mat-icon>
      <!--Group name-->
      <div class="group-name">{{ group.groupName | translate }}</div>
    </div>

    <pure-menu-item *ngFor="let menuItem of group.menuItems; trackBy: trackItemByFn" 
                    [data]="menuItem"></pure-menu-item>
  </div>
</div>
