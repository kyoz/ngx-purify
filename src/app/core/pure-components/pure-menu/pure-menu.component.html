<div #PURE_MENU=ngxPerfectScrollbar class="pure-menu pure-theme" perfectScrollbar>
  <div class="group" *ngFor="let group of menuData">
    <div class="group-name-wrapper">
      <!--Icon to replace group name when the menu shrink-->
      <mat-icon class="group-name-replace" *ngIf="_menuContainer.isClosed && !_menuContainer.isHovering">remove</mat-icon>
      <!--Group name-->
      <div class="group-name" *ngIf="_menuContainer.isOpened || _menuContainer.isHovering">{{ group.groupName }}</div>
    </div>
    <pure-menu-item *ngFor="let menuItem of group.menuItems" [menuItemData]="menuItem"></pure-menu-item>
  </div>
</div>
