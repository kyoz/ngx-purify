<div class="pure-menu" perfectScrollbar>
  <div class="menu">

    <div class="group" *ngFor="let group of menuData">
      <div>{{ group.groupName }}</div>
      <mat-nav-list>
        <pure-menu-item *ngFor="let menuItem of group.menuItems" [menuItem]="menuItem"></pure-menu-item>
      </mat-nav-list>
    </div>
    
  </div>
</div>
