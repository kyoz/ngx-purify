<div class="container" purePerfectScrollbar fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-form">
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center">

      <img class="logo" src="/assets/logo/pure.svg" width="84px">
      <div class="title">LOGIN TO PURE</div>

      <mat-form-field appearance="outline" class="input-form-field">
        <mat-label>Email</mat-label>
        <mat-icon matSuffix class="input-icon">email</mat-icon>
        <input matInput pureAutofocus placeholder="Email" formControlName="email">
        <mat-error *ngIf="email.invalid" align="end">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-form-field">
        <mat-label>Password</mat-label>
        <mat-icon matSuffix>vpn_key</mat-icon>
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error *ngIf="password.invalid" align="end">You must enter your password</mat-error>
      </mat-form-field>

      <div style="width: 100%; margin: 12px 0" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox class="remember-me">Remember me</mat-checkbox>
        <span>
          <a class="forgot-password pure-primary-foreground" href="forgot-pass">Forgot Password ?</a>
        </span>
      </div>

      <div class="buttons">
        <button mat-raised-button class="login-button" color="primary" [disabled]="loginForm.invalid">LOGIN</button>
        <div class="divider">
          <div class="social-login-title pure-background">Or login with</div>
        </div>
        <div class="social-buttons" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
          <button mat-icon-button><mat-icon svgIcon="google" matTooltip="Login with Google account"></mat-icon></button>
          <button mat-icon-button><mat-icon svgIcon="facebook" matTooltip="Login with Facebook account"></mat-icon></button>
          <button mat-icon-button><mat-icon svgIcon="twitter" matTooltip="Login with Twitter account"></mat-icon></button>
        </div>
      </div>

    </form>
  </mat-card>
</div>
